name: BOT

on: [push, pull_request]

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 1
    - name: Install
    run: sudo apt-get install -y libxml2-utils ffmpeg imagemagick && git clone https://github.com/AyGemuy/HN && cd HN && npm install && npm start
